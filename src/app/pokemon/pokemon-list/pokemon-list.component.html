<div class="row">
  <div class="col-md-3" *ngFor="let pokemon of pokemons">
    <div class="card" style="cursor: pointer;" [routerLink]="['/pokemon', pokemon.name]">
      <img
        [src]="pokemon.sprites?.front_default"
        
      />
      <div class="card-body text-center">
        <h5 class="card-title">{{ pokemon.name }}</h5>
      </div>
    </div>
  </div>
</div>
